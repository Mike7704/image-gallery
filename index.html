<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Image Gallery</title>
  </head>
  <body>
    <header>Image Gallery</header>
    <main>
      <div id="display-container" role="status" aria-live="assertive" aria-atomic="true"></div>
      <div id="description-container"><p>Search the image gallery</p></div>
      <div id="thumbnails-container" role="status" aria-live="assertive" aria-atomic="true"></div>
      <form id="form">
        <input type="text" id="input" placeholder="Search image" />
        <button type="submit">Search</button>
      </form>
    </main>
    <footer>Image Gallery - Michael Cowley</footer>
  </body>
</html>
